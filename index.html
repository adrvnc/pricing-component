<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Pricing Component</title>
	<link rel="icon" href="images/favicon-32x32.png">
</head>
<body>

	<div class="container mt-5">
		<h3 class="text-center mb-4" style="color: hsl(233, 13%, 49%);">Our Pricing</h3>

		<div class="d-flex justify-content-center align-items-center">
			<div class="me-3" style="color: hsl(234, 14%, 74%);">Annually</div>
			<div class="form-check form-switch">
			  <input class="form-check-input" type="checkbox" role="switch" id="toggleSwitch" onclick="priceChange()" checked>
			  <label class="form-check-label" for="toggleSwitch"></label>
			</div>
			<div class="ms-3" style="color: hsl(234, 14%, 74%);">Monthly</div>
		</div>

		<div class="d-flex flex-wrap justify-content-center align-items-center mt-5 cards">
			<div class="card text-center p-3 mt-3 shadow">
				<h6>Basic</h6>
				<h1 class="price1">$19.99</h1>
				<h1 class="price2">$199.99</h1>
				<hr>
				<h6>500 GB Storage</h6>
				<hr>
				<h6>2 Users Allowed</h6>
				<hr>
				<h6>Send Up To 3 GB</h6>
				<hr>
				<button type="button" class="btn custom-btn">Learn More</button>
			</div>
			<div class="card text-center p-3 mt-3" id="purple-card">
				<h6 class="text-white mt-4">Professional</h6>
				<h1 class="price1 text-white">$24.99</h1>
				<h1 class="price2 text-white">$249.99</h1>
				<hr style="color: white;">
				<h6 class="text-white">1 TB Storage</h6>
				<hr style="color: white;">
				<h6 class="text-white">5 Users Allowed</h6>
				<hr style="color: white;">
				<h6 class="text-white">Send Up To 10 GB</h6>
				<hr style="color: white;">
				<button type="button" class="btn" id="white-btn">Learn More</button>
			</div>
			<div class="card text-center p-3 mt-3 shadow">
				<h6>Master</h6>
				<h1 class="price1">$39.99</h1>
				<h1 class="price2">$399.99</h1>
				<hr>
				<h6>2 TB Storage</h6>
				<hr>
				<h6>10 Users Allowed</h6>
				<hr>
				<h6>Send Up To 20 GB</h6>
				<hr>
				<button type="button" class="btn custom-btn">Learn More</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
